<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Levente Molnár</title>
</head>
<body>
    <header>
        <nav class="navbar pt-4 px-5 ">
            <div class="container-fluid p-0">
              <a class="navbar-brand" href="#">Levente Molnár</a>
              <div class="navbar justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="mailto:molnarlevvente@gmail.com" class="nav-link">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <h1 class="mt-5 px-5">I'm a digital designer with a passion for creating designs that look good, make sense and work.</h1>
        <div class="container-fluid work">
            <h2 class="mt-5 px-5">Illustrations & Designs</h2>
            <div class="row mb-5 ">
                <div class="col-lg-4 col-sm-12">
                    <img src="images/mamba-mentality.jpg" alt="Illustration-image">
                </div>
                <div class="col-lg-4 col-sm-12">
                    <img src="images/lostinmusic.jpg" alt="Illustration image">
                </div>
                <div class="col-lg-4 col-sm-12">
                    <img src="images/girl.jpg" alt="Illustration image">
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-lg-6 col-sm-12">
                  <img src="images/aroundpostcover.jpg" alt="Illustration image">
                </div>
                <div class="col-lg-6 col-sm-12">
                  <img src="images/harmopanconcept.png" alt="Illustration image">
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-lg-4 col-sm-12">
                  <img src="images/orderingapp.png" alt="Illustration image">
                </div>
                <div class="col-lg-4 col-sm-12 d-flex align-items-center">
                  <img width="200" src="images/logo.png" alt="Illustration image" class="mx-auto d-block">
                </div>
                <div class="col-lg-4 col-sm-12 d-flex align-items-center ">
                  <img src="images/logomockup.jpg" alt="Illustration image">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-sm-12">
                  <img src="images/poster2.png" alt="Illustration image">
                </div>
                <div class="col-lg-4 col-sm-12">
                  <img src="images/plakatfinal.jpg" alt="Illustration image">
                </div>
                <div class="col-lg-4 col-sm-12">
                  <img src="images/Plakat.png" alt="Illustration image">
                </div>
              </div>
        </div>
    </main>
    <footer class="d-flex mx-auto justify-content-center">
      <p class="p-5 d-block mx-auto">&copy; All rights reserved. Molnár Levente 2024</p>
    </footer>
</body>
</html>
